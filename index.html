<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture de vid√©o en scrolling</title>
  <style>
    .welcome-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .start-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .frame-container {
      height: 100vh;
      overflow-y: scroll;
      display: none;
    }

    .frame {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="welcome-screen">
    <h1>Bienvenue sur mon site</h1>
    <button class="start-button">Commencer l'animation</button>
  </div>
  <div class="frame-container">
    <img class="frame" src="ezgif-frame-001.jpg" alt="Frame 1">
  </div>
  <script src="script.js"></script>
</body>
</html>
